<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
        }
        .title-with-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title-with-icons img {
            width: 40px;
            height: auto;
            margin: 0 10px;
        }
        .preview {
            margin-top: 20px;
        }
        .preview img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
    </style>
    <script>
        function previewImage(input, previewId) {
            var file = input.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var preview = document.getElementById(previewId);
                preview.src = e.target.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="title-with-icons">
                    <img src="{{ url_for('static', filename='puzzle1.svg') }}" alt="Puzzle Image">
                    <h1>퍼즐 위치 가이드</h1>
                    <img src="{{ url_for('static', filename='puzzle1.svg') }}" alt="Puzzle Image">
                </div>
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="main_image">퍼즐의 원본 이미지를 업로드 해주세요!</label>
                        <input type="file" class="form-control" name="main_image" id="main_image" onchange="previewImage(this, 'preview_main_image')" required>
                        <div class="preview">
                            <img id="preview_main_image" src="#" alt="Preview" style="display:none;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="current_image">현재까지 맞춘 퍼즐의 이미지를 업로드 해주세요!</label>
                        <input type="file" class="form-control" name="current_image" id="current_image" onchange="previewImage(this, 'preview_current_image')" required>
                        <div class="preview">
                            <img id="preview_current_image" src="#" alt="Preview" style="display:none;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="template_image">위치를 찾고 싶은 퍼즐 조각의 이미지를 업로드 해주세요!</label>
                        <input type="file" class="form-control" name="template_image" id="template_image" onchange="previewImage(this, 'preview_template_image')" required>
                        <div class="preview">
                            <img id="preview_template_image" src="#" alt="Preview" style="display:none;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pieces">몇 피스 퍼즐인가요?</label>
                        <select class="form-control" name="pieces" id="pieces" required>
                            <option value="50">50개 이상</option>
                            <option value="100">100개 이상</option>
                            <option value="1000">1000개 이상</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">난이도를 선택하세요!</label>
                        <select class="form-control" name="difficulty" id="difficulty" required>
                            <option value="high">상</option>
                            <option value="medium">중</option>
                            <option value="low">하</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-upload" value="결과 확인">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
